<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <title>Document</title>
</head>
<body>
    <h1>{{ .title }}</h1>
    <div class="container">
        <div class="row mt-4"></div>
            <div class="col">
                <h2 class="mb-4">Book List</h2>
                <table class="table table-primary">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody id="book-list">
                        {{ range .Books }}
                        {{ block "book-list-element" .}}
                            <tr>
                                <td>{{ .Title }}</td>
                                <td>{{ .Author }}</td>
                                <td>{{ .Quantity }}</td>
                            </tr>
                        {{ end }}
                        {{ end }}
                    </tbody>
                </table>
            </div>
            <div class="row mt-4">
                <div class="col">
                <h2 class="mb-4">Add Book</h2>
                    <form hx-post="/add-book" hx-target="#book-list" hx-swap="beforeend" hx-indicator="#spinner">
                        <div class="mb-2">
                            <label for="book-title">Title</label>
                            <input type="text" name="title" id="book-title" class="form-control" />
                        </div>
                        <div class="mb-2">
                            <label for="book-author">Author</label>
                            <input type="text" name="author" id="book-author" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label for="book-quantity">Quantity</label>
                            <input type="number" name="quantity" id="book-quantity" class="form-control" />
                        </div>
                        <div id="errors"> </div>

                        <button type="submit" class="btn btn-primary">
                            <span class="spinner-border spinner-border-sm htmx-indicator" id="spinner" role="status" aria-hidden="true"></span>
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
